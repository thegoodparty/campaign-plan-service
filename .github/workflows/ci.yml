name: CI

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}
  ECR_REPOSITORY: $${{ vars.ECR_REPOSITORY }}
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_URI: ${{ vars.ECR_REGISTRY }}/${{ vars.ECR_REPOSITORY }}:${{ github.sha }}


jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci_db

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint Check
        run: npx eslint "{src,apps,libs,test}/**/*.{ts,js}" --max-warnings=0

      - name: Format Check
        run: npx prettier --check "{src,apps,libs,test}/**/*.{ts,js,json,md,yml,yaml}"

      - name: Build Check
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci_db