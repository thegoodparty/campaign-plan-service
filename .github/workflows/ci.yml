name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint Check
        run: npx eslint "{src,apps,libs,test}/**/*.{ts,js}" --max-warnings=0

      - name: Format Check
        run: npx prettier --check "{src,apps,libs,test}/**/*.{ts,js,json,md,yml,yaml}"

      - name: Build Check
        run: npm run build